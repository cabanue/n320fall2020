<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:#0e1099;
        }

        #topDiv{
            background-color:#0e1099;
            height: 100px;
            width: 850px;
            margin-bottom: 50px;
        }

        .gridThing{
            display:grid;
            grid-template-columns: auto auto auto;
            grid-gap: 40px;
            width: 800px; 
            padding: 20px;
            height: 400px;
        }

        .gridThing > div {
            background-color: #8c1aa3;
            height: 100px;
            width: 250px;
            padding: 20px 0;

        }
    </style>
</head>
<body>
    <div id="yes">
        <h1 class="title">Title</h1>
        <div id="topDiv"></div>
        <div class="gridThing">
            <div class="bodyDiv"></div>
            <div class="bodyDiv"></div>
            <div class="bodyDiv"></div>
            <div class="bodyDiv"></div>
            <div class="bodyDiv"></div>
            <div class="bodyDiv"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
